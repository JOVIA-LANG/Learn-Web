<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <style>
        table, 
        th,
        td {border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>   
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>COUNTRY</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>KIZITO</td>
                <td>rwanda</td>
            </tr>
            <tr>
                <td>002</td>
                <td>JOVIA</td>
                <td>USA</td>
            </tr>
          <tr>
            <td>003</td>
            <td>MUKISA</td>
            <td>canada</td>
          </tr>  
        </tbody>

    </table>
</body>
</html>
